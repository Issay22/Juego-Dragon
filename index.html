<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="game">

        <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Salud: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Oro: <strong><span id="goldText">50</span></strong></span>
        </div>

        <div id="controls">
            <button id="button1">Ir a la tienda</button>
            <button id="button2">Ir a la masmorra</button>
            <button id="button3">Pelear contra el dragón</button>
        </div>

        <div id="monsterStats">
            <span class="stat">Nombre del monstruo: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Salud: <strong><span id="monsterHealth"></span></strong></span>
        </div>

        <div id="text">
            Bienvenido a la ciudad Isay.
            Debes derrotar al dragón que impide que la gente salga de la ciudad. 
            Estás en la plaza del pueblo. 
            ¿Adónde quieres ir? Usa los botones de arriba.
        </div>

      </div>
<!-- Se pone al final porque una pagina primero carga el head y despues el body, las variables se deben cargar despues -->
<script src="./script.js"></script> 
</body>
</html>
